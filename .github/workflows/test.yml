name: reactci
on: push
jobs:
  test_job:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          version: 18
      - name: Install Dependenties
        run: npm ci
      - name: Run Test
        run: npm test
        